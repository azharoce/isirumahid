# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/golang:1.15.8
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod vendor
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: IsiRumahid REST
          command: |
            echo "my artifact file" > /tmp/books;
            # mkdir /tmp/books;
            echo "my books files in a dir" > /tmp/books;

      - store_test_results:
          path: /tmp/books

      - store_artifacts:
          path: /tmp/books
          destination: books

      - store_artifacts:
          path: /tmp/books
